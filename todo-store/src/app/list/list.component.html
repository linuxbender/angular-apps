<button class="clear" (click)="clearList()">Clear List</button>
<div class="items">
  <ngc-list-item *ngFor="let item of list; let i = index"
                 [item]="item"
                 (onRemove)="removeItem(item)">
  </ngc-list-item>
</div>
<div class="create-item">
  <input #createInput
         class="create-input"
         type="text" 
         placeholder="New item content..."
         (keyup)="keyUpEnter($event, createItem.bind(this))">
  <button (click)="createItem()" class="create-button">Add</button>
</div>
